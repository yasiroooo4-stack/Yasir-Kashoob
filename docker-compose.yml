version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: milk-erp-db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - milk-erp-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: milk-erp-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=milk_erp
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - mongodb
    networks:
      - milk-erp-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8001
    container_name: milk-erp-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - milk-erp-network

volumes:
  mongodb_data:

networks:
  milk-erp-network:
    driver: bridge
